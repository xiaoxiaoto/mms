<!DOCTYPE html>
<html>
<head>
    <title>调拨管理</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../system/dist/layui/1.0.9/css/layui.css">
</head>
<body>
<div id="data-table" class="site-allocationlists-details">
    <fieldset class="layui-elem-field">
        <div class="layui-field-box">
            <form class="layui-form" action="">
                <table class="layui-table">
                    <tr>
                        <td><span class="site-allocationlists-detailstitle">单号</span></td>
                        <td><input id="allocationlists-sequencenumber"type="text"  name="sequenceNumber" lay-verify="required" autocomplete="off" placeholder="请输入设备序列号" class="layui-input"></td>
                        <td><span class="site-allocationlists-detailstitle">设备名称</span></td>
                        <td><input id="allocationlists-ename" type="text" name="ename" lay-verify="required" autocomplete="off" placeholder="请输入设备名称" class="layui-input"></td>
                    </tr>
                    <tr>
                        <td><span class="site-allocationlists-detailstitle">仓库名称</span></td>
                        <td><input id="allocationlists-wname" type="text" name="wname" lay-verify="required" autocomplete="off" placeholder="请输入设备名称" class="layui-input"></td>
                        <td><span class="site-allocationlists-detailstitle">垛位编号</span></td>
                        <td><input id="allocationlists-scode"type="text" name="scode" lay-verify="required" autocomplete="off" placeholder="请输入设备规格" class="layui-input"></td>
                    </tr>
                    <tr>
                        <td><span class="site-allocationlists-detailstitle">申请数量</span></td>
                        <td><input id="allocationlists-quantity" type="text" name="quantity" lay-verify="required|number" autocomplete="off" placeholder="申请数量" class="layui-input"></td>
                        <td><span class="site-allocationlists-detailstitle">出库数量</span></td>
                        <td><input id="allocationlists-outquantity" type="text" name="quantity" lay-verify="required|number" autocomplete="off" placeholder="申请数量" class="layui-input"></td>
                    </tr>
                    <tr>
                        <td><span class="site-allocationlists-detailstitle">状态</span></td>
                        <td>
                            <select id="allocationlists-state" name="state" lay-verify="required">
                                <option></option>
                            </select>
                        </td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <div class="layui-input-block">
                                <button id="allocationlist-submit"class="layui-btn" lay-submit="" lay-filter="allocationlist-submit">提交</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </fieldset>
</div>
</div>

<script src="../../../system/dist/layui/1.0.9/layui.js"></script>
<script src="../../../system/dist/common/global.js"></script>
<script src="js/update.js"></script>


</body>
</html>
