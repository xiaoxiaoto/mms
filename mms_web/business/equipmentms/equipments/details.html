<!DOCTYPE html>
<html>
<head>
    <title>设备管理</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../system/dist/layui/1.0.9/css/layui.css">
    <link rel="stylesheet" href="../../../system/dist/layui/1.0.9/css/modules/datatable/datatable.css">
</head>
<body>
    <div id="data-table" class="site-equipments-details">
        <fieldset class="layui-elem-field">
            <div class="layui-field-box">
                <table class="layui-table">
                    <tr>
                        <td><span class="site-equipments-detailstitle">序列号</span></td>
                        <td><span id="site-equipments-serialnumber"></span></td>
                        <td><span class="site-equipments-detailstitle">设备名称</span></td>
                        <td><span id="site-equipments-ename"></span></td>
                    </tr>
                    <tr>
                        <td><span class="site-equipments-detailstitle">设备类型</span></td>
                        <td><span id="site-equipments-eclassify"></span></td>
                        <td><span class="site-equipments-detailstitle">设备分类</span></td>
                        <td><span id="site-equipments-etype"></span></td>
                    </tr>
                    <tr>
                        <td><span class="site-equipments-detailstitle">设备规格</span></td>
                        <td><span id="site-equipments-specifications"></span></td>
                        <td><span class="site-equipments-detailstitle">PN/FRU编号</span></td>
                        <td><span id="site-equipments-pnfru"></span></td>
                    </tr>
                    <tr>
                        <td><span class="site-equipments-detailstitle">生产厂商</span></td>
                        <td><span id="site-equipments-manufacturer"></span></td>
                        <td><span class="site-equipments-detailstitle">集成厂商</span></td>
                        <td><span id="site-equipments-integrator"></span></td>
                    </tr>
                    <tr>
                        <td><span class="site-equipments-detailstitle">设备状态</span></td>
                        <td><span id="site-equipments-state"></span></td>
                        <td><span class="site-equipments-detailstitle">设备寿命</span></td>
                        <td><span id="site-equipments-life"></span></td>
                    </tr>
                </table>
            </div>
        </fieldset>
    </div>
</div>

<script src="../../../system/dist/layui/1.0.9/layui.js"></script>
<script src="../../../system/dist/common/global.js"></script>
<script src="js/details.js"></script>


</body>
</html>
