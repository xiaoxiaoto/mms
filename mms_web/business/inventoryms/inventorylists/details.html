<!DOCTYPE html>
<html>
<head>
    <title>库存管理</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../system/dist/layui/1.0.9/css/layui.css">
    <link rel="stylesheet" href="../../../system/dist/layui/1.0.9/css/modules/datatable/datatable.css">
</head>
<body>
    <div id="data-table" class="site-inventorylists-details">
        <fieldset class="layui-elem-field">
            <div class="layui-field-box">
                <table class="layui-table">
                    <tr>
                        <td><span class="site-inventorylists-detailstitle">编号</span></td>
                        <td><span id="site-inventorylists-id"></span></td>
                        <td><span class="site-inventorylists-detailstitle">设备名称</span></td>
                        <td><span id="site-inventorylists-ename"></span></td>
                    </tr>
                    <tr>
                        <td><span class="site-inventorylists-detailstitle">仓库名称</span></td>
                        <td><span id="site-inventorylists-wname"></span></td>
                        <td><span class="site-inventorylists-detailstitle">垛位编号</span></td>
                        <td><span id="site-inventorylists-scode"></span></td>
                    </tr>
                    <tr>
                        <td><span class="site-inventorylists-detailstitle">库存数量</span></td>
                        <td><span id="site-inventorylists-quantity"></span></td>
                        <td><span class="site-inventorylists-detailstitle">状态</span></td>
                        <td><span id="site-inventorylists-state"></span></td>
                    </tr>
                </table>
            </div>
        </fieldset>
    </div>
</div>

<script src="../../../system/dist/layui/1.0.9/layui.js"></script>
<script src="../../../system/dist/common/global.js"></script>
<script src="js/details.js"></script>


</body>
</html>
