<!DOCTYPE html>
<html>
<head>
    <title>出库管理</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../system/dist/layui/1.0.9/css/layui.css">
</head>
<body>
<div id="data-table" class="site-supplyedlists-details">
    <fieldset class="layui-elem-field">
        <div class="layui-field-box">
            <form class="layui-form" action="">
                <table class="layui-table">
                    <tr>
                        <td rowspan="4"style="width: 200px;"><div id="qrcode"></div></td>
                        <td><span class="site-supplyedlists-detailstitle">设备名称</span></td>
                        <td><input id="supplyedlists-ename" type="text" name="ename" lay-verify="required" autocomplete="off" placeholder="设备名称" class="layui-input"></td>
                        <td><span class="site-supplyedlists-detailstitle">状态</span></td>
                        <td>
                            <select id="supplyedlists-state" name="state" lay-verify="required">
                                <option></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><span class="site-supplyedlists-detailstitle">仓库编号</span></td>
                        <td>
                            <select id="supplyedlists-warehouse" name="wid" lay-verify="required" lay-filter="supplyedlists-warehouse">
                                <option></option>
                            </select>
                        </td>
                        <td><span class="site-supplyedlists-detailstitle">垛位编号</span></td>
                        <td>
                            <select id="supplyedlists-stack" name="sid" lay-verify="required">
                                <option></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><span class="site-supplyedlists-detailstitle">经办人</span></td>
                        <td><input type="text" name="operator" lay-verify="required" autocomplete="off" placeholder="请输入经办人" class="layui-input"></td>
                        <td><span class="site-supplyedlists-detailstitle">设备持有人</span></td>
                        <td><input type="text" name="applicant" lay-verify="required" autocomplete="off" placeholder="请输入设备持有人" class="layui-input"></td>
                    </tr>
                    <tr>
                        <td><span class="site-supplyedlists-detailstitle">数量</span></td>
                        <td><input id="supplyedlists-quantity" type="text" name="quantity" lay-verify="required|number|quantity|zero" autocomplete="off" placeholder="入库数量" class="layui-input"></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="5">
                            <div class="layui-input-block">
                                <button id="supplyedlist-submit"class="layui-btn" lay-submit="" lay-filter="supplyedlist-submit">提交</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </fieldset>
</div>
</div>

<script src="../../../system/dist/layui/1.0.9/layui.js"></script>
<script src="../../../system/dist/common/global.js"></script>
<script src="../../../system/dist/qrcodejs/qrcode.min.js"></script>
<script src="js/add.js"></script>


</body>
</html>
