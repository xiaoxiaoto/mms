<!DOCTYPE html>
<html>
<head>
    <title>采购管理</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../system/dist/layui/1.0.9/css/layui.css">
    <link rel="stylesheet" href="../../../system/dist/layui/1.0.9/css/modules/datatable/datatable.css">
</head>
<body>
    <div id="data-table" class="site-purchaseapplys-details">
        <fieldset class="layui-elem-field">
            <div class="layui-field-box">
                <table class="layui-table">
                    <tr>
                        <td><span class="site-purchaseapplys-detailstitle">设备概要</span></td>
                        <td><span id="site-purchaseapplys-equipments"></span></td>
                        <td><span class="site-purchaseapplys-detailstitle">申领人</span></td>
                        <td><span id="site-purchaseapplys-applicant"></span></td>
                    </tr>
                    <tr>
                        <td><span class="site-purchaseapplys-detailstitle">流转状态</span></td>
                        <td><span id="site-purchaseapplys-circulation"></span></td>
                        <td><span class="site-purchaseapplys-detailstitle">申请原因</span></td>
                        <td><span id="site-purchaseapplys-reason"></span></td>
                    </tr>
                    <tr>
                        <td><span class="site-purchaseapplys-detailstitle">申请时间</span></td>
                        <td><span id="site-purchaseapplys-applydate"></span></td>
                        <td><span class="site-purchaseapplys-detailstitle">预计到货时间</span></td>
                        <td><span id="site-purchaseapplys-returndate"></span></td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <table class="table-box table-sort" id="data-table-details">
                                <thead>
                                <tr>
                                    <th>编号</th>
                                    <th>设备</th>
                                    <th>申请数量</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
        </fieldset>
    </div>
</div>

<script src="../../../system/dist/layui/1.0.9/layui.js"></script>
<script src="../../../system/dist/common/global.js"></script>
<script src="js/details.js"></script>


</body>
</html>
