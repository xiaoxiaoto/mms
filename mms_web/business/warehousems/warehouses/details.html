<!DOCTYPE html>
<html>
<head>
    <title>仓库管理</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../system/dist/layui/1.0.9/css/layui.css">
    <link rel="stylesheet" href="../../../system/dist/layui/1.0.9/css/modules/datatable/datatable.css">
</head>
<body>
    <div id="data-table" class="site-warehouses-details">
        <fieldset class="layui-elem-field">
            <div class="layui-field-box">
                <table class="layui-table">
                    <tr>
                        <td><span class="site-warehouses-detailstitle">仓库编号</span></td>
                        <td><span id="site-warehouses-detailswcode"></span></td>
                        <td><span class="site-warehouses-detailstitle">仓库名称</span></td>
                        <td><span id="site-warehouses-detailswname"></span></td>
                    </tr>
                    <tr>
                        <td><span class="site-warehouses-detailstitle">仓库类型</span></td>
                        <td><span id="site-warehouses-detailsclassify"></span></td>
                        <td><span class="site-warehouses-detailstitle">仓库状态</span></td>
                        <td><span id="site-warehouses-detailsstate"></span></td>
                    </tr>
                    <tr>
                        <td><span class="site-warehouses-detailstitle">仓库经纬度</span></td>
                        <td><span id="site-warehouses-detailsxy"></span></td>
                        <td><span class="site-warehouses-detailstitle">仓库地址</span></td>
                        <td><span id="site-warehouses-detailsaddress"></span></td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <table class="table-box table-sort" id="data-table-stacks">
                                <thead>
                                <tr>
                                    <th>编号</th>
                                    <th>垛位编号</th>
                                    <th>垛位位置</th>
                                    <th>垛位类型</th>
                                    <th>垛位状态</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
        </fieldset>
    </div>
</div>

<script src="../../../system/dist/layui/1.0.9/layui.js"></script>
<script src="../../../system/dist/common/global.js"></script>
<script src="js/details.js"></script>


</body>
</html>
