<!DOCTYPE html>
<html>
<head>
    <title>仓库管理</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../system/dist/layui/1.0.9/css/layui.css">
</head>
<body>
<div id="data-table" class="site-warehouses-details">
    <fieldset class="layui-elem-field">
        <div class="layui-field-box">
            <form class="layui-form" action="">
                <table class="layui-table">
                    <tr>
                        <input id="wid" type="text" name="wid" class="layui-input" style="display: none"/>
                        <td><span class="site-warehouses-detailstitle">仓库编号</span></td>
                        <td><input id="wcode" type="text" name="wcode" lay-verify="required" autocomplete="off" placeholder="请输入仓库编号" class="layui-input"></td>
                        <td><span class="site-warehouses-detailstitle">仓库名称</span></td>
                        <td><input id="wname" type="text" name="wname" lay-verify="required" autocomplete="off" placeholder="请输入仓库名称" class="layui-input"></td>
                    </tr>
                    <tr>
                        <td><span class="site-warehouses-detailstitle">仓库类型</span></td>
                        <td>
                            <select id="warehouses-classify" name="classify" lay-verify="required">
                                <option></option>
                            </select>
                        </td>
                        <td><span class="site-warehouses-detailstitle">仓库状态</span></td>
                        <td>
                            <select id="warehouses-state" name="state" lay-verify="required">
                                <option></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><span class="site-warehouses-detailstitle">仓库经纬度</span></td>
                        <td><input id="xy" type="text" name="xy" lay-verify="required" autocomplete="off" placeholder="请输入仓库经纬度" class="layui-input"></td>
                        <td><span class="site-warehouses-detailstitle">仓库地址</span></td>
                        <td><input id="address" type="text" name="address" lay-verify="required" autocomplete="off" placeholder="请输入仓库地址" class="layui-input"></td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <table id="stack-box" class="layui-table">
                                <thead>
                                <tr>
                                    <th>垛位编号</th>
                                    <th>垛位位置</th>
                                    <th>垛位类型</th>
                                    <th>垛位状态</th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                                <tfoot>
                                <tr>
                                    <td colspan="4">
                                        <fieldset  class="layui-elem-field layui-field-title">
                                            <legend onclick="warehousesUpdate.addStacks();"><i class="layui-icon">&#xe61f;</i></legend>
                                        </fieldset>
                                    </td>
                                </tr>
                                </tfoot>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit="" lay-filter="warehouse-submit">提交</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </fieldset>
</div>
</div>

<script src="../../../system/dist/layui/1.0.9/layui.js"></script>
<script src="../../../system/dist/common/global.js"></script>
<script src="js/update.js"></script>


</body>
</html>
